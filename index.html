<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="author" content="Matt Everson of Astuteo, LLC â€“ https://www.astuteo.com/slickmap" />
        <title>SlickMap CSS</title>
        <link rel="stylesheet" type="text/css" media="screen, print" href="slickmap.css" />
        <script src="slickmap.js"></script>
    </head>

    <body>

            <textarea id="editor" rows="10" cols="100" onkeyup="render()">
home
* about us
** our history
** mission statement
** principal
* services
** graph design
** web development
** internet marketing
*** social media
*** seartch opt
**** mmm
*** google adwords
* projects
* contact
            </textarea>

            <div id="container">

            </div>
            <script type="text/javascript">
                function render(){
                    var data = document.getElementById('editor').value;
                    var source = slickmap.parse(data)
                    var html = slickmap.render(source)
                    document.getElementById('container').innerHTML = html;
                }
                render();

            </script>
    </body>

</html>
